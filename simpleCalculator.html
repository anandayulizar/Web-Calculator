<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="simpleCalculator.css">
</head>
<body>
    <div class="calcuBody">
        <h2>Simple Calculator</h2>

        <table>
            <tr>
                <td colspan="4" id="result"><span>0</span><span>0</span></td>
            </tr>
            <tr>
                <td class='special'>AC</td>
                <td class='special'>Del</td>
                <td class='op'>%</td>
                <td class='op'>/</td>
            </tr>
            <tr>
                <td class='num'>7</td>
                <td class='num'>8</td>
                <td class='num'>9</td>
                <td class='op'>x</td>
            </tr>
            <tr>
                <td class='num'>4</td>
                <td class='num'>5</td>
                <td class='num'>6</td>
                <td class='op'>-</td>
            </tr>
            <tr>
                <td class='num'>1</td>
                <td class='num'>2</td>
                <td class='num'>3</td>
                <td class='op'>+</td>
            </tr>
            <tr>
                <td>blank</td>
                <td class='num'>0</td>
                <td class='special'>.</td>
                <td class='special'>=</td>
            </tr>
        </table>
    </div>

    <script src="simpleCalculator.js"></script>
</body>
</html>
